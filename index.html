<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <nav>
        <a href="#">
          <img src="images/logo.svg" alt="Treine me" />
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <!--li - Elemtentos da lista-->
          <li><a href="#">Sobre</a></li>
          <!--li - Elemtentos da lista-->
          <li><a href="#">Treinar</a></li>
          <!--li - Elemtentos da lista-->
        </ul>
        <!--Lista nao ordenada, ol seria ordenada-->
      </nav>
      <!-- Parte da navegação-->
      <main>
        <!--Conteudo principal da pagina-->
        <section class="text">
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos</strong> para
            você.<br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            <img src="images/whats.svg" alt="iconde do whatsapp" />
            Comece já
          </button>
        </section>
        <!-- Seção divide a pagina em dois-->
        <img src="images/img.png" alt="Mulher pulando corda" />
        <!--Serve para agrupar os textos-->
      </main>
      <footer>
        fale concosco no instagram
        <a href="https://instagram.com/leo.fandrade" target="_blank"
          >@treine.me</a
        >
      </footer>
    </div>
    <img id="balls" src="images/balls.svg" alt="bolinhas verdes" />
  </body>
</html>
