<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <img src="images/logo.svg" alt="Treine me" />
        <nav>
          <ul>
            <li>Home</li>
            <!--li - Elemtentos da lista-->
            <li>Sobre</li>
            <!--li - Elemtentos da lista-->
            <li>Treinar</li>
            <!--li - Elemtentos da lista-->
          </ul>
          <!--Lista nao ordenada, ol seria ordenada-->
        </nav>
        <!-- Parte da navegação-->
      </header>
      <main>
        <!--Conteudo principal da pagina-->
        <section class="text">
          <h1>Treinos exclusivos para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos</strong> para
            você.Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            <img src="images/whats.svg" alt="iconde do whatsapp" />
            Comece já
          </button>
        </section>
        <!-- Seção divide a pagina em dois-->
        <img src="images/img.png" alt="Mulher pulando corda" />
        <!--Serve para agrupar os textos-->
      </main>
      <footer>
        fale concosco no instagram
        <a href="https://instagram.com/leo.fandrade" target="_blank"
          >@treine.me</a
        >
      </footer>
    </div>
  </body>
</html>
